<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <center>
    <!-- Start Game -->
    <main id="start-game">
      <h1>Quiz</h1>
      <h2>Rules</h2>
      <p>You will have 60 seconds to take the quiz.</p>
      <!-- Start Button -->
      <button id="startbutton">Start</button>

    </main>
    <!-- Timer -->
    <nav id="timer" class="hidden"></nav>
    <!-- Question Container-->
    <article>
    <div id="question-container" class="hidden">
    </div>
    <!-- Game Options -->
    <div id="game-options" class="hidden">
      <h3 id="right">Right</h3>
      <h3 id="wrong">Wrong</h3>
    </div>
    <!-- Game Over -->
    <section id="game-over" class="hidden">Game over!
      <section id="over-screen"></section>
      <!-- Retry Button -->
      <button id="retrybutton">Retry</button>
      <button id="scorebutton">Score</button>
    </section>
    </article>
    <!-- Result Info -->
    <footer id="result-info" class="hidden">
      <h1>Score:<span id="player-score"></span></h1>
    </div>
    <script src="./Assets/javascript.js"></script>
    </footer>
  </center>
  </body>
</html>
